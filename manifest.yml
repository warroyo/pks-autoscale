apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: null
  labels:
    run: pks-autoscale
  name: pks-autoscale
spec:
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 60
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          creationTimestamp: null
          labels:
            run: pks-autoscale
        spec:
          containers:
          - image: warroyo90/pks-autoscale:1.1.0
            name: pks-autoscale
            envFrom:
            - secretRef:
                name: autoscale
            resources:
              requests:
                memory: "64Mi"
                cpu: "250m"
              limits:
                memory: "256Mi"
                cpu: "500m"
          restartPolicy: Never
  schedule: '*/10 * * * *'
status: {}



